<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Saved Wi-Fi Credentials</h2>
    <table>
        <tr>
            <th>SSID (Wi-Fi Name)</th>
            <th>Password</th>
        </tr>
        {% for ssid, password in wifi_info.items() %}
        <tr>
            <td>{{ ssid }}</td>
            <td>{{ password }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
